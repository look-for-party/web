<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/icons/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/icons/safari-pinned-tab.svg" color="#8897f4">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Karla-Italic-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-theme="theme" data-sveltekit-preload-data="hover">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
